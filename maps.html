<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link href="./src/assets/LOGO.png" rel="icon" type="image/x-icon">
    <title>서경대 제휴상권 | 멋사 | 총학생회</title>
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=x114wiu09i"></script>
    <script src="./docs/js/jquery-1.9.1.js"></script>
</head>

<script async src="https://www.googletagmanager.com/gtag/js?id=G-2152T3V29C"></script>

<body>
    <div class="title">
        제목
    </div>
    <div>
        <div class="buttons">
            <input id="to-bookack" type="button" value="북악관으로 fitBounds" class="control-btn" />
            <input id="to-20" type="button" value="20레벨로 setZoom" class="control-btn" />
            <input id="to-gilum" type="button" value="길음역으로 fitBounds" class="control-btn" />
            <input id="to-sunshinuniv" type="button" value="성신여대로 panToBounds" class="control-btn" />                
            <input id="panBy" type="button" value="panBy로 조금씩 이동하기" class="control-btn" />
            <input id="reset" type="button" value="reset" class="control-btn" />
        </div>
        <div id="map" style="width:100%;height:90vh;"></div>
    </div>





<script>
    var mapOptions = {  // 초기 지도의 중심 좌표 설정
        center: new naver.maps.LatLng(37.3595704, 127.105399),
        zoom: 10 // 초기 지도의 줌 레벨 설정
    };
    // 'map'은 HTML 요소의 id
    var map = new naver.maps.Map('map', mapOptions);

    // 마커 추가 예제
    var markerOptions = {
        position: new naver.maps.LatLng(37.616009, 127.011884), // 마커의 위치 좌표 설정
        map: map // 마커가 표시될 지도 객체 설정
    };
    var marker = new naver.maps.Marker(markerOptions);
    
    var map = new naver.maps.Map('map', {
            center: new naver.maps.LatLng(37.60700258639104, 126.95625001298839),
            zoom: 12
        });
        var bookack = new naver.maps.LatLng(37.616009, 127.011884),
            gilum = new naver.maps.LatLng(37.604389, 127.025590),
            reset = new naver.maps.LatLng(37.60700258639104, 126.95625001298839),
            sunshinuniv = new naver.maps.LatLng(37.591358, 127.022072);
        $("#to-bookack").on("click", function(e) {
            e.preventDefault();
            map.setZoom(15, true);
            map.panTo(bookack);
        })
        $("#to-gilum").on("click", function(e) {
            e.preventDefault();
            map.panTo(gilum);
        })
        $("#to-sunshinuniv").on("click", function(e) {
            e.preventDefault();
            map.panTo(sunshinuniv);
        })
        $("#to-20").on("click", function(e) {
            e.preventDefault();
            map.setZoom(20, true);
        });
        $("#panBy").on("click", function(e) {
            e.preventDefault();
            map.panBy(new naver.maps.Point(10, 10));
        });
        $("#reset").on("click", function(e) {
            e.preventDefault();
            map.setZoom(7, true);
            map.setCenter(37.60700258639104, 126.95625001298839);
        });
</script>
</body>
</html>
